<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="layout.css">
</head>

<body>
    <div class="fa">
        <form action="/form-handling-url" method="post">
            <fieldset>

                <legend>Add user</legend>

                <div class="group1">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div class="group1">
                    <label for="lastName" class="lt">Last name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div class="group1">
                    <label for="email" class="lt">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div class="group2">
                    <label for="role" id="role">Status</label>
                    <select id="role" name="user_role_name">
                        <option value="student">Student</option>
                        <option value="instructor">Instructor</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>
                <div class="group2">
                    <label for="date" id="date">Date</label>
                    <input type="date" id="date" name="date">
                </div>
                <p>Choose your favorite Web language:</p>
                <div class="group3">
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html" id="html">HTML</label><br>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css" id="css">CSS</label><br>
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript" id="javascript">JavaScript</label>
                </div>

                <div class="group4">
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>



                <div class="group5">
                    <input type="checkbox" id="signup" name="signup" value="Signup">
                    <label for="signup" id="signup">Sign up for news letter</label><br>
                    <input type="checkbox" id="terms" name="terms" value="Terms">
                    <label for="terms" class="terms"> Agree to terms and conditions</label>
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>

            </fieldset>
        </form>
    </div>
</body>

</html>
